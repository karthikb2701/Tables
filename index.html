<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>A</td>
        <td>B</td>
      </tr>
      <tr>
        <td rowspan="2">C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
      </tr>
      <tr>
        <td colspan="2">F</td>
      </tr>
      <tr>
        <td colspan="2">G</td>
      </tr>
    </table>
  </body>
</html>
